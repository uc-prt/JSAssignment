<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>JS Assignment</title>
  </head>
  <body>
    <div class="container">
      <p><span class="spanup">Level</span><span class="spanup">Score</span></p>
      <button class="btn" onclick="decrement()">&minus;</button>
      <input type="number" value="1" id="level" name="level" disabled />
      <button class="btn" onclick="increment()">&plus;</button>
      <input
        type="number"
        id="score"
        value="0"
        onchange="chages()"
        name="score"
        disabled
      />
      <canvas id="tetris" width="150" height="500"></canvas>
      <button class="btns" onclick="leftmove()">&larr;</button>
      <button class="btns" onclick="downmove()">&darr;</button>
      <button class="btns" onclick="rightmove()">&rarr;</button>
    </div>
    <script src="tetris.js"></script>
  </body>
</html>
