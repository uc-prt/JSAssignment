<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>JS Assignment</title>
  </head>
  <body>
    <div class="container">
      <p>
        <span class="span_up">Level</span>
        <span class="span_up">Score</span>
      </p>
      <button type="button" class="btn_only" onclick="decrement()">
        &minus;
      </button>
      <input
        type="number"
        value="1"
        min="1"
        max="4"
        id="level"
        name="level"
        disabled="disabled"
      />
      <button type="button" class="btn_only" onclick="increment()">
        &plus;
      </button>
      <input
        type="number"
        id="score"
        value="0"
        min="0"
        max="1000"
        onchange="chages()"
        name="score"
        disabled="disabled"
      />
      <canvas id="tetris" width="150" height="500"></canvas>
      <button type="button" class="btn_all" onclick="leftmove()">&larr;</button>
      <button type="button" class="btn_all" onclick="downmove()">&darr;</button>
      <button type="button" class="btn_all" onclick="rightmove()">&rarr;</button>
    </div>
    <script src="tetris.js"></script>
  </body>
</html>
