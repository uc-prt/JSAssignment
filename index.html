<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>JS Assignment</title>
  </head>
  <body>
    <div class="container">
      <p><span>Level</span><span>Score</span></p>
      <button class="btn" onclick="decrement()">-</button>
      <input type="number" value="1" id="t1" name="t1" disabled />
      <button class="btn" onclick="increment()">+</button>
      <input
        type="number"
        id="score"
        value="0"
        onchange="chages()"
        name="score"
        disabled
      />
      <canvas id="tetris" width="150" height="500"></canvas>
      <button class="btns" onclick="leftmove()"><<</button>
      <button class="btns" onclick="downmove()">V</button>
      <button class="btns" onclick="rightmove()">>></button>
    </div>
    <div></div>
    <script src="tetris.js"></script>
  </body>
</html>
